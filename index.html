<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div
      class="
        is-flex
        is-flex-direction-column
        is-justify-content-center
        is-align-items-center
        columns
        is-desktop is-vcentered
      "
    >
      <div class="container mt-6 mx-auto">
        <div class="field has-addons">
          <div class="control">
            <div class="select is-rounded is-large">
              <select id="selectFromCurrency"></select>
            </div>
          </div>

          <div class="control">
            <input
              type="number"
              id="fromValue"
              placeholder="Enter amount"
              value="1"
              class="input is-large has-text-centered"
            />
          </div>

          <div class="control">
            <div class="select is-rounded is-large">
              <select id="selectToCurrency"></select>
            </div>
          </div>
        </div>

        <div class="control has-text-centered">
          <button id="convertBtn" class="button is-link is-rounded is-large">
            Convert
          </button>
        </div>
        <div class="content is-large mt-3 has-text-centered">
          <h1>
            Converted to
            <span id="toValue">____</span>
          </h1>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
